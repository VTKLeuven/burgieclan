worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Basic settings for reverse proxy
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 500m;

    # Upstream definitions
    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server host.docker.internal:3000;
    }

    # Shared proxy headers for backend
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main HTTP server (trusts X-Forwarded headers from external reverse proxy)
    server {
        listen 80;
        server_name _;

        # Frontend API - must come BEFORE /api to avoid being captured by backend regex
        location /api/frontend {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend routes - proxy to Symfony backend container
        location ~ ^/(admin|admin-assets|index\.php|api|uploads|files|build|bundles) {
            proxy_pass http://backend;
            
            # Pass through the original Host header
            proxy_set_header Host $http_host;
            
            # Pass through client IP information
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Trust X-Forwarded-* headers from external reverse proxy
            # If not set by external proxy, use our values as fallback
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
            proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        }

        # All other routes - proxy to Next.js frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Use $http_host which includes port, critical for Next.js Server Actions
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Critical for Next.js Server Actions - must match the Host header
            proxy_set_header X-Forwarded-Host $http_host;
        }
    }
}
