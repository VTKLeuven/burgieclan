worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Basic settings for reverse proxy
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 500m;

    # Upstream definitions
    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Shared proxy headers for backend
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Map X-Forwarded-Proto with fallback to https (production should always be HTTPS)
    # If external proxy sets X-Forwarded-Proto, use that value
    # Otherwise default to https to ensure secure URLs are generated
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        '' https;
    }

    # Map X-Forwarded-Port with fallback to 443 (standard HTTPS port)
    # If external proxy sets X-Forwarded-Port, use that value
    # Otherwise default to 443 for HTTPS
    map $http_x_forwarded_port $forwarded_port {
        default $http_x_forwarded_port;
        '' 443;
    }

    # Map X-Forwarded-Host with fallback to the Host header
    # If external proxy sets X-Forwarded-Host, use that value
    # Otherwise use the Host header nginx received
    map $http_x_forwarded_host $forwarded_host {
        default $http_x_forwarded_host;
        '' $http_host;
    }

    # Main HTTP server (trusts X-Forwarded headers from external reverse proxy)
    server {
        listen 80;
        server_name _;

        # Frontend API - must come BEFORE /api to avoid being captured by backend regex
        location /api/frontend {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend routes - proxy to Symfony backend container
        location ~ ^/(admin|admin-assets|index\.php|api|uploads|files|build|bundles) {
            proxy_pass http://backend;
            
            # Pass through the original Host header
            proxy_set_header Host $http_host;
            
            # Pass through client IP information
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Trust X-Forwarded-* headers from external reverse proxy
            # Use mapped variables to ensure headers are always set with sensible defaults
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Forwarded-Host $forwarded_host;
        }

        # All other routes - proxy to Next.js frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Use $http_host which includes port, critical for Next.js Server Actions
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Critical for Next.js Server Actions - must match the Host header
            proxy_set_header X-Forwarded-Host $http_host;
        }
    }
}
