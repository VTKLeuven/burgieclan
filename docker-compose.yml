version: '3.8'
services:
  db:
    image: mysql:8.0
    volumes:
      - burgieclan-db:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: burgieclan_db_root
      MYSQL_DATABASE: burgieclan_db
      MYSQL_USER: burgieclan_db_user
      MYSQL_PASSWORD: burgieclan_db_pass
    networks:
      - burgieclan-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql://burgieclan_db_user:burgieclan_db_pass@db:3306/burgieclan_db?serverVersion=8.0"
      APP_ENV: dev
    networks:
      - burgieclan-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - burgieclan-network

networks:
  burgieclan-network:
    driver: bridge

volumes:
  burgieclan-db: {}