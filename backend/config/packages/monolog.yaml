monolog:
    channels:
        # Deprecations are logged in a dedicated channel, piped to a separate stream in prod.
        - deprecation 

when@dev:
    monolog:
        handlers:
            main:
                # Log to a file in development environment
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                channels: [ "!event" ]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            # 1. Main Handler: The "Fingers Crossed" buffer
            main:
                type: fingers_crossed
                action_level: error # ONLY flush logs if an ERROR or worse occurs
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                buffer_size: 50 # Small buffer to prevent excessive memory use

            # 2. Nested Handler: The actual logging stream/format
            nested:
                type: stream
                path: php://stderr
                level: info
                formatter: monolog.formatter.json
            
            # 3. Deprecation Handler: Isolates deprecation warnings
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                level: info
