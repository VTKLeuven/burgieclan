; OPcache Configuration - Caches compiled PHP bytecode for performance
; Enable OPcache to avoid recompiling PHP scripts on every request
opcache.enable = 1

; Memory allocated for OPcache (in MB) - stores compiled PHP bytecode
opcache.memory_consumption = 128

; Memory for storing interned strings (class names, function names, etc.)
; Reduces memory usage by storing strings once and referencing them
opcache.interned_strings_buffer = 64

; Maximum number of PHP files OPcache can cache
; Set to prime number for optimal hash table performance
opcache.max_accelerated_files = 32531

; Disable timestamp validation in production for maximum performance
; Files won't be checked for changes - requires cache clear on deployment
opcache.validate_timestamps = 0

; Keep doc comments in cached files (required by Doctrine and other libraries)
opcache.save_comments = 1

; Use default shutdown process (fast_shutdown deprecated in PHP 7.2+)
opcache.fast_shutdown = 0

; JIT compilation mode - 1255 is tracing JIT with full optimization
; Compiles hot code paths to native machine code for better performance
opcache.jit = 1255

; Memory allocated for JIT compiled code
opcache.jit_buffer_size = 64M

; Realpath Cache - Caches resolved file paths to reduce filesystem calls
; Size of the cache for resolved file paths
realpath_cache_size = 4096K

; How long cached paths are valid (in seconds) - 10 minutes
realpath_cache_ttl = 600

; Maximum stack size - unlimited (-1) to prevent stack overflow errors
zend.max_allowed_stack_size = -1

; Security - Don't expose PHP version in HTTP headers
expose_php = Off

; Maximum memory a single PHP script can use
memory_limit = 256M

